language: node_js
node_js:
- '6'
- '4'
script:
- npm run build
- npm test
after_success:
- test $TRAVIS_NODE_VERSION = "6" && npm run coverage && npm run sendcoverage
deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    node: '6'
    tags: true
    repo: urbanmassage/promise-cb
  skip_cleanup: true
